name: "Coverage"
on: [pull_request, push]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: install dependencies
      run: npm install

    - name: build typescript
      run: npm run build

    - name: run tests and instrument coverage
      run: npm run coverage

    - name: publish code coverage to code-climate (duh)
      uses: paambaati/codeclimate-action@v2.5.0
      env:
        CI: "true"
        CC_TEST_REPORTER_ID: 321ee8fd219aad6def946d2acd307cdaff1b215d53ae48dfea5c7ebce2ef875c
      with:
        debug: true
        coverageCommand: npm run coverage