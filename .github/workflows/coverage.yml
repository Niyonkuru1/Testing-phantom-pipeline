name: Test

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]
 
jobs:

  build:

    name: Running tests
    
    runs-on: ubuntu-latest

    strategy:

      matrix:

        node-version: [ 16.x]

     env:

      USER_NAME_FOR_ALL_DB: ${{ secrets.PRIVATE_KEY }}

      PASSWORD_FOR_ALL_DB: ${{ secrets.NODE_ENV }}

      PORT_FOR_ALL_DB: ${{ secrets.PORT }}

      DB_TEST_NAME: ${{ secrets.TEST_DB }}

      HOST_FOR_ALL_DB: ${{ secrets.HOST }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install
    - name: Run the coverage
      run: npm run coverage
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1